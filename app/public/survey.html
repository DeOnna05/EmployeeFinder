    <div class="container">
        <h3>Survey Questions</h3>
        <hr>
        <h4 class="bold">About You</h4>

            <!-- Modal for results -->
            <div id="modal1" class="modal col s10">

                    <h4 class="bold">Your Best Match is...</h4>
                    <h4 class="matchName"></h4>

                    <img id="picture" src="" alt="">

                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>

            <!-- Modal for error message -->
            <div id="modal2" class="modal col s10">
                    <div class="modal-content">
    
                        <h4 class="bold">Please fill out all fields and resubmit.</h4>
    
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
                </div>
